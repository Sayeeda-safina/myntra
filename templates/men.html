<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='women.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='myntra-logo.png') }}">
</head>
<body>
    <div class="products-page">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='myntra-logo.png') }}" alt="image" width="60" height="60"></a>
        
        <div class="products-header">
            <h2>Mens products</h2>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search for products" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>

        <div class="products-container">
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/men/1.png') }}" alt="image" width="60" height="60">
                <h3>Stylish Shirt</h3>
                <p>$99.99</p>
                <a href="/cart"><button>Add to Cart</button></a>
            </div>

            <div class="product-card">
                <img src="{{ url_for('static', filename='images/men/2.png') }}" alt="image" width="60" height="60">
                <h3>Stylish Shirt</h3>
                <p>$79.99</p>
                <a href="/cart"><button>Add to Cart</button></a>
            </div>

            <div class="product-card">
                <img src="{{ url_for('static', filename='images/men/3.jpg') }}" alt="image" width="60" height="60">
                <h3>Stylish Shirt</h3>
                <p>$59.99</p>
                <a href="/cart"><button>Add to Cart</button></a>
            </div>

            <div class="product-card">
                <img src="{{ url_for('static', filename='images/men/4.jpg') }}" alt="image" width="60" height="60">
                <h3>Hoodie</h3>
                <p>$59.99</p>
                <a href="/cart"><button>Add to Cart</button></a>
            </div>

            <div class="product-card">
                <img src="{{ url_for('static', filename='images/men/5.jpg') }}" alt="image" width="60" height="60">
                <h3>Blazer</h3>
                <p>$59.99</p>
                <a href="/cart"><button>Add to Cart</button></a>
            </div>
        </div>
    </div>
</body>
</html>
