<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
    <link rel="icon" type="images/x-icon" href="{{ url_for('static', filename='myntra-logo.png') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='myntra-logo.png') }}" alt="image" width="60" height="60"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <form action="/contact" method="POST">
      <div class="container">
          <h2>Contact Us</h2>
         
          <label for="firstname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Your name.." required>
  
          <label for="lastname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Your last name.." required>
  
          <label for="country">Country</label>
          <select id="country" name="country" required>
              <option value="Australia">Australia</option>
              <option value="Canada">Canada</option>
              <option value="USA">USA</option>
              <option value="India">India</option>
          </select>
  
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
  
          <button type="submit" class="contactbtn">Submit</button>
      </div>
  </form>
  

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/iuBZd8JCQtpf2inNbM4u0p38Pqq/nVX2wqLrS+5kcXhrj3gIJj57Fwn3TkLzgID" crossorigin="anonymous"></script>
</body>
</html>
